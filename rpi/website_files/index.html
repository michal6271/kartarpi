<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

function xd(data)
{
    $(document).ready(function(){ 
        $('#demo').html(data);
    });
    
}

function fetchdata(){
 $.ajax({
  url: 'currentdt.txt',
  type: 'post',
  success: xd,
  complete:function(data){
   setTimeout(fetchdata,0);
  }
 });
}

$(document).ready(function(){
 setTimeout(fetchdata,0);
});

</script>
</head>
<body>

<div id="demo">Let jQuery AJAX Change This Text</div>

</body>
</html>
